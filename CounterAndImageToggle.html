<!DOCTYPE html>
<html lang="de">
  <head>
    <!-- CSS Sheet einbinden -->
    <link rel="stylesheet" href="CounterAndImageToggle.css">
    <!-- JS File einbinden -->
    <script src="CounterAndImageToggle.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CounterAndImageToggle</title>
  </head>
  <body>
    <!-- Aufgabe 1 -->
    <div class="Aufgabe" id="Aufg1">
        <h1>Aufgabe 1</h1>
        <!-- HTML -->
        <p id="counterOut">Zahl: 0</p>
        <button id="counter" onclick="countUp()">Hochzählen</button>
        <button id="counter" onclick="countDown()">Runterzählen</button>
    </div>
    <!-- Aufgabe 2 -->
    <div class="Aufgabe" id="Aufg2">
        <h1>Aufgabe 2</h1>
        <!-- HTML -->
        <img id="Aufg2Img" src="https://i.pinimg.com/564x/e6/22/ef/e622efadbb4bbec5200b33a8ee36324d.jpg">
        <button onclick="changeImageVisibility()" id="Aufg2Bt">Ausblenden</button>
    </div>
  </body>
</html>
